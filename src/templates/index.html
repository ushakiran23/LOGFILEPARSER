<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Parser Dashboard</title>
    <!-- Include Tailwind CSS via CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 border-b pb-4 border-slate-200">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Log Flow</h1>
                <p class="text-slate-500 text-sm mt-1">Real-time log parsing and analysis</p>
            </div>
            
            <div class="flex items-center space-x-3">
                <label for="log-select" class="text-sm font-medium text-slate-700">Select Log Source:</label>
                <select id="log-select" class="block w-64 pl-3 pr-10 py-2 text-base border-slate-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm border">
                    <option value="" disabled selected>Select a log file...</option>
                    <!-- Populated via Flask -->
                    {% for file in log_files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                <button onclick="loadDashboard()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Analyze
                </button>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="hidden flex justify-center items-center py-20">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Dashboard Content (Hidden Inititally) -->
        <div id="dashboard" class="hidden">
            
            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Total Requests -->
                <div class="glass overflow-hidden shadow rounded-xl p-6 border border-slate-100">
                    <dt class="text-sm font-medium text-slate-500 truncate">Total Traffic</dt>
                    <dd class="mt-1 text-3xl font-semibold text-indigo-600" id="stat-total">-</dd>
                </div>
                
                <!-- HTTP Methods -->
                <div class="glass overflow-hidden shadow rounded-xl p-6 border border-slate-100">
                    <dt class="text-sm font-medium text-slate-500 mb-2 truncate">HTTP Methods Overview</dt>
                    <dd class="mt-1 text-sm text-slate-900" id="stat-methods">
                        <!-- Populated by JS -->
                    </dd>
                </div>

                <!-- Status Codes -->
                <div class="glass overflow-hidden shadow rounded-xl p-6 border border-slate-100">
                    <dt class="text-sm font-medium text-slate-500 mb-2 truncate">Status Codes</dt>
                    <dd class="mt-1 flex flex-wrap gap-2" id="stat-status">
                        <!-- Populated by JS -->
                    </dd>
                </div>
            </div>

            <!-- Main Layout: Tops IPs and Recent Logs -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Left Column: Top IPs -->
                <div class="glass shadow rounded-xl border border-slate-100 overflow-hidden col-span-1">
                    <div class="px-5 py-4 border-b border-slate-200">
                        <h3 class="text-lg leading-6 font-medium text-slate-900">Traffic Sources</h3>
                        <p class="mt-1 text-sm text-slate-500">Top 10 IP Addresses</p>
                    </div>
                    <div class="">
                        <ul role="list" class="divide-y divide-slate-200" id="list-ips">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                </div>

                <!-- Right Column: Raw Logs Array -->
                <div class="glass shadow rounded-xl border border-slate-100 overflow-hidden col-span-1 lg:col-span-2 flex flex-col h-full">
                    <div class="px-5 py-4 border-b border-slate-200 flex justify-between items-center bg-slate-50">
                        <h3 class="text-lg leading-6 font-medium text-slate-900">Live Log Stream (Parsed)</h3>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                            Connected
                        </span>
                    </div>
                    <div class="flex-1 overflow-x-auto">
                        <table class="min-w-full divide-y divide-slate-200 border-b border-slate-200">
                            <thead class="bg-slate-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Timestamp</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Method & Path</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Status</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Source IP</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-slate-200 font-mono text-sm" id="table-logs">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Application Script -->
    <script>
        async function loadDashboard() {
            const select = document.getElementById('log-select');
            const filename = select.value;
            
            if (!filename) {
                alert("Please select a log file to analyze first.");
                return;
            }

            // UI Switching
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            try {
                // Fetch Stats
                const statsResponse = await fetch(`/api/analyze?filename=${encodeURIComponent(filename)}`);
                const stats = await statsResponse.json();
                
                // Fetch Recent Logs
                const logsResponse = await fetch(`/api/logs?filename=${encodeURIComponent(filename)}&limit=15`);
                const logs = await logsResponse.json();

                renderDashboard(stats, logs);

            } catch (error) {
                console.error("Error loading data:", error);
                alert("Failed to load log analysis data.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderDashboard(stats, logs) {
            // 1. Total Stats
            document.getElementById('stat-total').innerText = stats.total_requests.toLocaleString();

            // 2. Methods
            let methodsHtml = '';
            stats.methods.forEach(m => {
                methodsHtml += `<div class="flex justify-between py-1 border-b last:border-0 border-slate-100">
                                  <span class="font-mono text-xs font-bold text-slate-600">${m.method}</span>
                                  <span class="text-slate-900 font-medium">${m.count}</span>
                                </div>`;
            });
            document.getElementById('stat-methods').innerHTML = methodsHtml;

            // 3. Status Codes
            let statusHtml = '';
            stats.status_codes.forEach(s => {
                // Color code based on status type
                let colorClass = 'bg-slate-100 text-slate-800'; // Default gray
                let statusGroup = parseInt(s.status) / 100;
                
                if (statusGroup >= 2 && statusGroup < 3) colorClass = 'bg-green-100 text-green-800 border border-green-200';
                else if (statusGroup >= 3 && statusGroup < 4) colorClass = 'bg-blue-100 text-blue-800 border border-blue-200';
                else if (statusGroup >= 4 && statusGroup < 5) colorClass = 'bg-yellow-100 text-yellow-800 border border-yellow-200';
                else if (statusGroup >= 5) colorClass = 'bg-red-100 text-red-800 border border-red-200 shadow-sm';

                statusHtml += `<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${colorClass}">
                                  ${s.status}
                                  <span class="ml-1.5 p-0.5 bg-white bg-opacity-20 rounded-full w-4 h-4 flex items-center justify-center text-[10px]">${s.count}</span>
                               </span>`;
            });
            document.getElementById('stat-status').innerHTML = statusHtml;

            // 4. IP List
            let ipHtml = '';
            stats.ip_addresses.forEach(ip => {
                // Calculate percentage for progress bar
                const percent = Math.min(100, Math.round((ip.count / stats.total_requests) * 100));
                
                ipHtml += `
                <li class="px-5 py-3 flex items-center hover:bg-slate-50 transition-colors">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <p class="text-sm font-medium text-slate-900 font-mono truncate">${ip.ip}</p>
                            <div class="ml-2 flex-shrink-0 flex text-xs font-semibold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-md">
                                ${ip.count} reqs
                            </div>
                        </div>
                        <div class="mt-2 w-full bg-slate-100 rounded-full h-1.5">
                            <div class="bg-indigo-400 h-1.5 rounded-full" style="width: ${percent}%"></div>
                        </div>
                    </div>
                </li>`;
            });
            document.getElementById('list-ips').innerHTML = ipHtml;

            // 5. Table Logs
            let tableHtml = '';
            logs.forEach(log => {
                // Determine styling for the table row based on status error
                const isError = log.status && parseInt(log.status) >= 400;
                let statusBadge = `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium font-mono bg-green-100 text-green-800">${log.status}</span>`;
                
                if (isError) {
                    statusBadge = `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium font-mono bg-red-100 text-red-800">${log.status}</span>`;
                }
                
                // Truncate path if too long
                const displayUrl = log.url.length > 40 ? log.url.substring(0, 40) + '...' : log.url;

                tableHtml += `
                <tr class="${isError ? 'bg-red-50/30' : 'hover:bg-slate-50'} transition-colors">
                    <td class="px-6 py-3 whitespace-nowrap text-xs text-slate-500">
                        ${log.time || '-'}
                    </td>
                    <td class="px-6 py-3 whitespace-nowrap text-xs text-slate-900 border-l border-r border-slate-100">
                         <span class="font-bold mr-1 ${log.method === 'GET' ? 'text-blue-600' : 'text-purple-600'}">${log.method}</span>
                         <span class="text-slate-600" title="${log.url}">${displayUrl}</span>
                    </td>
                    <td class="px-6 py-3 whitespace-nowrap">
                        ${statusBadge}
                    </td>
                    <td class="px-6 py-3 whitespace-nowrap text-xs border-l border-slate-100">
                        ${log.ip || '-'}
                    </td>
                </tr>`;
            });
            document.getElementById('table-logs').innerHTML = tableHtml;

            // Show Dashboard
            document.getElementById('dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
